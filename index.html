<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-container">
          <div class="steps-container">
            <div class="step step-one">1</div>
            <div class="step step-two">2</div>
            <div class="step step-three">3</div>
            <div class="step step-four">4</div>
          </div>
          <div class="info-container">
            <div class="personal-info">
              <div class="personal-info-text-container">
                <h1 class="personal-info-text">Personal Info</h1>
                <h2 class="personal-info-text">
                  Please provide your name, email address, and phone number.
                </h2>
              </div>
              <div class="personal-info-details-container">
                <label for="name" class="personal-info-name">Name</label>
                <input type="text" name="name" />
                <label for="email" class="personal-info-email">Email</label>
                <input type="text" name="email" />
                <label for="phone" class="personal-info-phone">Email</label>
                <input type="text" name="phone" />
              </div>
            </div>
          </div>

          <button class="next-step">Next Step</button>
        </div>
      </div>
    </main>
  </body>

  <script src="index.js"></script>
</html>
